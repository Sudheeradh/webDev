<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Cocktails</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">

	<body>
		<div class="header">
			<h1>Which Cocktail?</h1>
			<div class="search">
				<input type="text" name="" value="" placeholder="Enter Cocktail Name">
				<button id="getData" type="button" name="button">Search</button>
			</div>
		</div>

		<p id="description">Enter a cocktail name to find out it's recipe</p>


		<div id="main" class="hidden">

			<h2>Name</h2>

			<article>
				
				<div class="image">
					<img src="" alt="">
				</div>

				<section class="info">
					<h3 id="ingredients-heading">Ingredients</h3>
					<p id="ingredients"></p>
					<h3 id="instructions-heading">Instructions</h3>
					<p id="instructions"></p>
				</section>

			</article>

		</div>


		<nav class="hidden">
			<button id="prev" type="button" name="prev">Prev</button>
			<button id="next" type="button" name="next">Next</button>

		<script type="text/javascript" src="js/main.js"></script>
